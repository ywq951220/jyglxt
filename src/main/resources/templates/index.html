<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>就业管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/style/admin.css" media="all">
<!--    <link type="text/css" rel="stylesheet" href="../../resources/style/style.css"/>-->
    <link type="text/css" rel="stylesheet" href="../static/style/public.css"/>
</head>
<body class="layui-layout-body">
<div>
    <div class="layui-layout layui-layout-admin">

        <!-- 头部区域 -->
        <div class="layui-header" style="z-index: 999;height: 9%">
<!--            <iframe src="./publicHtml/header.html" style="width: 100%;height: 90px"></iframe>-->
            <!--头部-->
            <header class="publicHeader">
                <h1>就业管理系统</h1>
                <div class="publicHeaderR">
                    <p>
                        <span>下午好！</span>
                        <span style="color: #fff21b" id="headerUserName"> ${userSession.userName }</span>
                        <span style="color: #fff21b" id="headerUserRoleName">${userSession.roleName}</span>
                        , 欢迎您！
                    </p>
                    <a style="cursor: pointer;" onclick="layui.index.loginOut();">退出</a>
                </div>
            </header>
            <!--时间-->
            <section class="publicTime">
                <span id="time">2015年1月1日 11:11  星期一</span>
                <a href="#">温馨提示：为了能正常浏览，请使用谷歌浏览器</a>
            </section>
        </div>

        <!-- 侧边菜单 -->
        <div class="layui-side  layui-bg-blue" style="background-color:#e2ecf5;height: 90%;transform:translateY(13.5%);">
            <div class="layui-side-scroll">
                <div lay-href="home.html" style="text-align: center;font-size: 20px; height: 35px; line-height: 50px;">
                    <span>就业管理系统</span>
                </div>
                <ul class="layui-nav layui-bg-blue" lay-shrink="all" id="LAY-system-side-menu"
                    lay-filter="layadmin-system-side-menu">
                    <li class="layui-nav-item">
                        <a lay-href="./grxx/grxx_index.html" lay-tips="个人信息" lay-direction="2">
                            <i class="layui-icon layui-icon-dialogue"></i>
                            <cite>个人信息</cite>
                        </a>
                    </li>
                    <li id="jyglxt_index_zpxx" class="layui-nav-item" style="display: none;">
                        <a lay-href="./zpxx/zpxx_index.html" lay-tips="招聘信息" lay-direction="2">
                            <i class="layui-icon layui-icon-dialogue"></i>
                            <cite>招聘信息</cite>
                        </a>
                    </li>
                    <li id="jyglxt_index_zwtjjl" class="layui-nav-item" style="display: none;">
                        <a lay-href="./zwtjjl/zwtjjl_index.html" lay-tips="职位推荐记录" lay-direction="2">
                            <i class="layui-icon layui-icon-dialogue"></i>
                            <cite>职位推荐记录</cite>
                        </a>
                    </li>
                    <li id="jyglxt_index_jltdqk" class="layui-nav-item" style="display: none;">
                        <a lay-href="./jltdqk/jltdqk_index.html" lay-tips="简历投递记录" lay-direction="2">
                            <i class="layui-icon layui-icon-dialogue"></i>
                            <cite>简历投递记录</cite>
                        </a>
                    </li>
                    <li  id="jyglxt_index_xsjl" class="layui-nav-item" style="display: none;">
                        <a lay-href="./xsjl/xsjl_index.html" lay-tips="学生简历" lay-direction="2">
                            <i class="layui-icon layui-icon-dialogue"></i>
                            <cite>学生简历</cite>
                        </a>
                    </li>
                    <li id="jyglxt_index_xsjyqk" class="layui-nav-item" style="display: none;">
                        <a lay-href="./xsjyqk/xsjyqk_index.html" lay-tips="学生就业情况" lay-direction="2">
                            <i class="layui-icon layui-icon-dialogue"></i>
                            <cite>学生就业情况</cite>
                        </a>
                    </li>
                    <li id="jyglxt_index_yhgl" class="layui-nav-item" style="display: none;">
                        <a lay-href="./user/yhgl_index.html" lay-tips="用户管理" lay-direction="2">
                            <i class="layui-icon layui-icon-dialogue"></i>
                            <cite>用户管理</cite>
                        </a>
                    </li>
                    <li id="jyglxt_index_sjtj" class="layui-nav-item" style="display: none;">
                        <a lay-href="./sjtj/sjtj_index.html" lay-tips="数据统计" lay-direction="2">
                            <i class="layui-icon layui-icon-dialogue"></i>
                            <cite>数据统计</cite>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs" style="transform:translateY(75%);">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="home.html" lay-attr="home.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>

        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="home.html" frameborder="0" class="layadmin-iframe"></iframe>
            </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>

<div id="update_password" class="layui-fluid" style="display: none;">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="update_password_form" class="layui-form layui-form-pane">
                <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原始密码</label>
                        <div class="layui-input-block">
                            <input type="password" class="layui-input" name="password" lay-verify="required"
                                   placeholder="请输入您的原始密码..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" class="layui-input" name="newPassword" lay-verify="required"
                                   placeholder="请输入新密码..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认新密码</label>
                        <div class="layui-input-block">
                            <input type="password" class="layui-input" name="qrNewPassword" lay-verify="required"
                                   placeholder="请再次输入新密码..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="layui-row" style="text-align: center;margin-top: 40px">
                <button type="button" class="layui-btn layui-btn-sm" onclick="layui.index.qrBtn();">确认</button>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-3.4.1.js"></script>
<script src="../static/layui/layui.js"></script>
<script>
    layui.config({
        base: '../static/controller/' //静态资源所在路径
    }).extend({
        index: '{/}../static/controller/index' //主入口模块
    }).use(['index'], function () {
        layui.index.load();
    });
</script>
</body>
</html>
