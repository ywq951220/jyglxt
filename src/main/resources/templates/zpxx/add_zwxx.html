<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>招聘公司职位信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <form id="add_user_zwxx_form" class="layui-form layui-form-pane" lay-filter="add_user_zwxx_form" style="padding: 10px;">
            <input type="text" id="user_zwxx_id" name="id" style="display: none;"/>
            <input type="text" id="user_zwxx_dwId" name="dwId" style="display: none;"/>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">职位名称<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="user_zwxx_zwmc" name="zwmc" class="layui-input user_zwxx" placeholder="请输入职位名称..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">职位职责<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="user_zwxx_zwzz" name="zwzz" class="layui-input user_zwxx" placeholder="请输入职位职责..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">学历要求<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="user_zwxx_zwxlyq" name="zwxlyq" class="layui-input user_zwxx" placeholder="请输入学历要求..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">上班地址<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="user_zwxx_sbdz" name="sbdz" class="layui-input user_zwxx" placeholder="请输入上班地址..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">经验要求<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="user_zwxx_gzjyyq" name="gzjyyq" class="layui-input user_zwxx" placeholder="请输入经验要求..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div style="height: 50px;"></div>
        <div class="layui-row my-footer" id="save_zwxx_btn_div">
            <button class="layui-btn layui-btn-sm" onclick="layui.add_zwxx.saveZwxx();">提交</button>
            <button class="layui-btn layui-btn-sm layui-btn-warm" onclick="layui.add_zwxx.resetZwxxForm();">重置</button>
        </div>
    </div>
</div>

<script src="../../static/js/jquery-3.4.1.js"></script>
<script src="../../static/layui/layui.js"></script>

<script>
    layui.config({
        base: '../static/controller/' //静态资源所在路径
    }).extend({
        add_zwxx: '{/}../../static/controller/zpxx/add_zwxx'
    }).use(['add_zwxx'], function () {
        layui.add_zwxx.load();
    })
</script>
</body>
</html>
