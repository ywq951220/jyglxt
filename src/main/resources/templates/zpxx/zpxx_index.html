<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>招聘信息页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/style/admin.css" media="all">
    <link rel="stylesheet" href="../../static/style/formSelects-v4.css" media="all">
</head>
<body>
<div class="layui-fluid" style="margin-top: 25px">
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="jyglxt_zpxx_table" class="layui-table" lay-filter="jyglxt_zpxx_table"></table>
            <!-- 头工具栏 -->
            <script type="text/html" id="toolbar_jyglxt_zpxx_table">
                <a id="add_zpxx_btn" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add">
                    <i class="layui-icon layui-icon-add-circle"></i>新增
                </a>
                <a class="layui-btn layui-btn-sm" lay-event="ref">
                    <i class="layui-icon layui-icon-refresh"></i>刷新
                </a>
                <div class="layui-btn-container"></div>
            </script>
        </div>
    </div>
</div>

<div id="add_zpxx_zwxx" class="layui-card" style="display: none;">
    <table id="add_zpxx_zwxx_table" class="layui-table" lay-filter="add_zpxx_zwxx_table"></table>
    <!-- 头工具栏 -->
    <script type="text/html" id="toolbar_add_zpxx_zwxx_table">
        <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="zwAdd">
            <i class="layui-icon layui-icon-add-circle"></i>新增
        </a>
        <a class="layui-btn layui-btn-sm" lay-event="ref">
            <i class="layui-icon layui-icon-refresh"></i>刷新
        </a>
        <div class="layui-btn-container"></div>
    </script>
</div>

<div id="zpxx_zpzw_tj" class="layui-fluid" style="display: none;">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="zpxx_zpzw_tj_form" class="layui-form layui-form-pane" lay-filter="zpxx_zpzw_tj_form" style="padding: 10px;">
                <input type="hidden" id="zwtj_dw_id" name="dwId"/>
                <input type="hidden" id="zwtj_zw_id" name="zwId"/>
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label required" style="width: 100px">推向人员<span class="lh-bt-span">*</span></label>
                            <div class="layui-input-block" style="margin-left: 100px;">
                                <select name="user_ids" xm-select="user_ids">
<!--                                    <option value="">-&#45;&#45;请选择-&#45;&#45;</option>-->
<!--                                    <option value="1">求职者</option>-->
<!--                                    <option value="2">企业HR</option>-->
<!--                                    <option value="3">学校就业负责人</option>-->
<!--                                    <option value="4">系统管理员</option>-->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="layui-row" style="height: 200px;"></div>
            <div class="layui-row" style="text-align: center;margin-top: 40px">
                <button type="button" class="layui-btn layui-btn-sm" onclick="layui.zpxx_index.saveZwtjBtn();">确认</button>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/jquery-3.4.1.js"></script>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/controller/lib/formSelects-v4.js"></script>

<script>
    layui.config({
        base: '../static/controller/' //静态资源所在路径
    }).extend({
        zpxx_index: '{/}../../static/controller/zpxx/zpxx_index'
    }).use(['zpxx_index'], function () {
        layui.zpxx_index.load();
    })
</script>
</body>
</html>
