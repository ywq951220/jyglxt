<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大学生就业管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link type="text/css" rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <link type="text/css" rel="stylesheet" href="../static/style/admin.css" media="all">
    <link type="text/css" rel="stylesheet" href="../static/style/style.css"/>
</head>
<body class="login_bg">
<section class="loginBox">
    <header class="loginHeader">
        <h1 style="font-size: 30px;">大学生就业管理系统</h1>
    </header>
    <section class="loginCont">
        <form id="actionForm" class="loginForm" method="post">
            <div id="errorDiv" class="info"></div>
            <div class="inputbox">
                <label>用户名：</label>
                <input type="text" class="input-text" id="userName" name="userName" placeholder="请输入用户名" required/>
            </div>
            <div class="inputbox">
                <label>密码：</label>
                <input type="password" id="userPassword" name="password" placeholder="请输入密码" required/>
            </div>
            <div class="subBtn">
<!--                <input type="submit" value="登录"/>-->
<!--                <input type="reset" value="重置"/>-->
                <button type="button" class="layui-btn layui-btn-normal" onclick="layui.login.loginBtn();">登录</button>
                <button type="button" class="layui-btn layui-btn-normal" onclick="layui.login.registerBtn();">注册</button>
            </div>
        </form>
    </section>
</section>

<script src="../static/js/jquery-3.4.1.js"></script>
<script src="../static/layui/layui.js"></script>

<script>
    layui.config({
        base: '../static/controller/' //静态资源所在路径
    }).extend({
        login: '{/}../static/controller/login'
    }).use(['login'], function () {
        layui.login.load();
    })
</script>
</body>
</html>
