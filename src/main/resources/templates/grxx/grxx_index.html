<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid" style="margin-top: 25px">
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="jyglxt_grxx_table" class="layui-table" lay-filter="jyglxt_grxx_table"></table>
            <!-- 头工具栏 -->
            <script type="text/html" id="toolbar_jyglxt_grxx_table">
                <button type="button" class="layui-btn layui-btn-sm" onclick="layui.grxx_index.refreshTable();"><i
                        class="layui-icon layui-icon-refresh"></i>刷新
                </button>
                <div class="layui-btn-container"></div>
            </script>
        </div>
    </div>
</div>

<div id="update_password" class="layui-fluid" style="display: none;">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="update_password_form" class="layui-form layui-form-pane">
                <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原始密码</label>
                        <div class="layui-input-block">
                            <input type="password" class="layui-input" name="password" lay-verify="required"
                                   placeholder="请输入您的原始密码..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" class="layui-input" name="newPassword" lay-verify="required"
                                   placeholder="请输入新密码..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认新密码</label>
                        <div class="layui-input-block">
                            <input type="password" class="layui-input" name="qrNewPassword" lay-verify="required"
                                   placeholder="请再次输入新密码..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="layui-row" style="text-align: center;margin-top: 40px">
                <button type="button" class="layui-btn layui-btn-sm" onclick="layui.grxx_index.qrBtn();">确认</button>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/jquery-3.4.1.js"></script>
<script src="../../static/layui/layui.js"></script>

<script>
    layui.config({
        base: '../static/controller/' //静态资源所在路径
    }).extend({
        grxx_index: '{/}../../static/controller/grxx/grxx_index'
    }).use(['grxx_index'], function () {
        layui.grxx_index.load();
    })
</script>
</body>
</html>
