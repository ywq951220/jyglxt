<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <form id="jyglxt_user_grjl_form" class="layui-form layui-form-pane" lay-filter="jyglxt_user_grjl_form" style="padding: 10px;">
            <input type="text" id="grjl_id" name="id" style="display: none;"/>
            <input type="text" id="grjl_userId" name="userId" style="display: none;"/>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">姓名<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_name" name="name" class="layui-input" placeholder="请输入用户姓名..." autocomplete="off" readonly/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">性别<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="border: 1px solid #e6e6e6; margin-left: 100px;">
                            <input type="radio" name="sex" lay-filter="sex" value="1" title="男" disabled/>
                            <input type="radio" name="sex" lay-filter="sex" value="2" title="女" disabled/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">身份证号<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_sfz" name="sfz" class="layui-input" placeholder="请输入用户身份证号..." maxlength="18" autocomplete="off" readonly/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">联系电话<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_lxdh" name="lxdh" class="layui-input" placeholder="请输入联系电话..." autocomplete="off" readonly/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">出生日期<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_csrq" name="csrq" class="layui-input user_grjl" placeholder="请选择出生日期..." autocomplete="off" readonly/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">身高<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="number" id="grjl_sg" name="sg" class="layui-input user_grjl" placeholder="请输入身高..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">民族<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_mz" name="mz" class="layui-input user_grjl" placeholder="请输入民族..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">政治面貌<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_zzmm" name="zzmm" class="layui-input user_grjl" placeholder="请输入政治面貌..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">家庭住址<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_jtzz" name="jtzz" class="layui-input user_grjl" placeholder="请输入家庭住址..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">电子邮箱<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_dzyx" name="dzyx" class="layui-input user_grjl" placeholder="请输入电子邮箱..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">毕业院校<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_byyx" name="byyx" class="layui-input user_grjl" placeholder="请输入毕业院校..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">最高学历<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_zgxl" name="zgxl" class="layui-input user_grjl" placeholder="请输入最高学历..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">意向职位<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_yxzw" name="yxzw" class="layui-input user_grjl" placeholder="请输入意向职位..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">所学专业<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <input type="text" id="grjl_sxzy" name="sxzy" class="layui-input user_grjl" placeholder="请输入所学专业..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px; height: 100px;">主修课程<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <textarea type="text" id="grjl_zxkc" name="zxkc" class="layui-textarea user_grjl" placeholder="请输入主修课程..." autocomplete="off"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 100px; height: 100px;">学校经历</label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <textarea type="text" id="grjl_xxjl" name="xxjl" class="layui-textarea" placeholder="请输入学校经历..." autocomplete="off"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 100px; height: 100px;">获奖情况</label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <textarea type="text" id="grjl_hjqk" name="hjqk" class="layui-textarea user_grjl" placeholder="请输入获奖情况..." autocomplete="off"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 100px; height: 100px;">自我评价</label>
                        <div class="layui-input-block" style="margin-left: 100px;">
                            <textarea type="text" id="grjl_zwpj" name="zwpj" class="layui-textarea user_grjl" placeholder="请输入自我评价..." autocomplete="off"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div style="height: 50px;"></div>
        <div id="my_footer_btn_div" class="layui-row my-footer">
            <button class="layui-btn layui-btn-sm" onclick="layui.user_grjl.saveUserGrjl();">提交</button>
            <button class="layui-btn layui-btn-sm layui-btn-warm" onclick="layui.user_grjl.resetUserGrjlForm();">重置</button>
        </div>
    </div>
</div>

<script src="../../static/js/jquery-3.4.1.js"></script>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/controller/lib/formSelects-v4.js"></script>

<script>
    layui.config({
        base: '../static/controller/' //静态资源所在路径
    }).extend({
        user_grjl: '{/}../../static/controller/grxx/user_grjl'
    }).use(['user_grjl'], function () {
        layui.user_grjl.load();
    })
</script>
</body>
</html>
