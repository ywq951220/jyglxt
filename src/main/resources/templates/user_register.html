<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/style/admin.css" media="all">
    <link type="text/css" rel="stylesheet" href="../static/style/style.css"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <form id="jyglxt_user_zc_form" class="layui-form layui-form-pane" lay-filter="jyglxt_user_zc_form" style="padding: 10px;">
            <input type="text" id="user_id" name="id" style="display: none;"/>
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">姓名<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 110px;">
                            <input type="text" id="user_name" name="name" class="layui-input" placeholder="请输入用户姓名..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">性别<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="border: 1px solid #e6e6e6; margin-left: 110px;">
                            <input type="radio" name="sex" lay-filter="sex" value="1" title="男"/>
                            <input type="radio" name="sex" lay-filter="sex" value="2" title="女"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">身份证号<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 110px;">
                            <input type="text" id="user_sfz" name="sfz" class="layui-input" placeholder="请输入用户身份证号..." maxlength="18" autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">联系电话<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 110px;">
                            <input type="text" id="user_lxdh" name="lxdh" class="layui-input" placeholder="请输入用户联系电话..." maxlength="18" autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">用户名<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 110px;">
                            <input type="text" id="user_userName" name="userName" class="layui-input" placeholder="请输入登录用户名..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">密码<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 110px;">
                            <input type="password" id="user_password" name="password" class="layui-input" placeholder="请输入登录用户密码..." autocomplete="off"/>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label required" style="width: 100px">用户角色<span class="lh-bt-span">*</span></label>
                        <div class="layui-input-block" style="margin-left: 110px;">
                            <select name="role" id="user_role" class="layui-select">
                                <option value="">---请选择---</option>
                                <option value="1">求职者</option>
                                <option value="2">企业HR</option>
                                <option value="3">学校就业负责人</option>
                                <option value="4">系统管理员</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div style="height: 50px;"></div>
        <div class="layui-row my-footer">
            <button class="layui-btn layui-btn-sm" onclick="layui.user_register.saveUserReg();">提交</button>
            <button class="layui-btn layui-btn-sm layui-btn-warm" onclick="layui.user_register.resetUserRegForm();">重置</button>
        </div>
    </div>
</div>

<script src="../static/js/jquery-3.4.1.js"></script>
<script src="../static/layui/layui.js"></script>

<script>
    layui.config({
        base: '../static/controller/' //静态资源所在路径
    }).extend({
        user_register: '{/}../static/controller/user_register'
    }).use(['user_register'], function () {
        layui.user_register.load();
    })
</script>
</body>
</html>
